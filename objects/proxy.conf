<IfModule mod_proxy.c>

# If you want to use apache2 as a forward proxy, uncomment the
# 'ProxyRequests On' line and the <Proxy *> block below.
# WARNING: Be careful to restrict access inside the <Proxy *> block.
# Open proxy servers are dangerous both to your network and to the
# Internet at large.
#
# If you only want to use apache2 as a reverse proxy/gateway in
# front of some web application server, you DON'T need
# 'ProxyRequests On'.

#ProxyRequests On
#<Proxy *>
#        AddDefaultCharset off
#        Order deny,allow
#        Deny from all
#        #Allow from .example.com
#</Proxy>

# Enable/disable the handling of HTTP/1.1 "Via:" headers.
# ("Full" adds the server version; "Block" removes all outgoing Via: headers)
# Set to one of: Off | On | Full | Block
#ProxyVia Off

	ProxyRequests Off
        ProxyPreserveHost On

        <Proxy *>
                AddDefaultCharset off
                Order deny,allow
                Allow from all
                #Allow from .example.com
        </Proxy>
        ProxyPass /tests/ http://localhost:8080/tests/ retry=0
        ProxyPass /corpix/ http://localhost:8080/corpix/  retry=0
        ProxyPass /import/ http://localhost:8080/import/ retry=0
        ProxyPass /upload/ http://localhost:8080/upload/ retry=0
        ProxyPass /pdef/ http://localhost:8080/pdef/ retry=0
	ProxyPass /test/ http://localhost:8080/test/ retry=0
	ProxyPass /calliope/ http://localhost:8080/calliope/ retry=0
        ProxyPass /search/ http://localhost:8080/search/ retry=0        
	# allow access to AESE API for HTML snippets and lists
        ProxyPass /html/ http://localhost:8080/html/ retry=0
        ProxyPass /json/ http://localhost:8080/json/ retry=0
        ProxyPass /user/ http://localhost/austese/user/ retry=0
	
	ProxyPass /lorestore/ http://localhost:8080/lorestore/ nocanon
        ProxyPassReverse /lorestore/ http://localhost:8080/lorestore/ nocanon

	# Enable/disable the handling of HTTP/1.1 "Via:" headers.
        # ("Full" adds the server version; "Block" removes all outgoing Via: headers)
        # Set to one of: Off | On | Full | Block
        <Location /html>
          Order deny,allow
          Allow from all
        </Location>
         <Location /strip>
           Order deny,allow
           Allow from all
         </Location>
        # ProxyVia On

</IfModule>

